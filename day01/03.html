<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>CSS</title>
		<style type="text/css">
		li{
			background-color: red;
			}
			.changecolor{
				font-size: 30px;
				color: skyblue;
			}
			#xiang{
				color: aquamarine;
			}
		</style>
	</head>
	<body>
		<h1>CSS style </h1>
		<ul>
			<li id="xiang">List</li>
			<li class="changecolor">List</li>
			<li style="color: yellow">List</li>
			<li class="changecolor">List</li>
			<li>List</li>
			<li class="changecolor">List</li>
		</ul>
		
	</body>
</html>
